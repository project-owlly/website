      <div class="table-row">
        <div class="table-cell text-right opacity-100 md:opacity-0" id="explainedText"><p>E-Collecting kurz erklärt &nbsp;</p></div>
        <div class="table-cell p-2">
          <a href="/explained" (mouseenter)="explainedEnter()" (mouseleave)="explainedLeave()">

        </div>
      </div>

            <button class="rounded-full bg-yellow-400 h-12 w-12 flex items-center justify-center"><fa-icon [icon]="faEye"></fa-icon></button>
          </a>
        </div>
      </div>
      <div class="table-row">
        <div class="table-cell text-right opacity-100 md:opacity-0" id="progressText"><p>Fortschritt in der Schweiz &nbsp;</p></div>

            <button class="rounded-full bg-yellow-400 h-12 w-12 flex items-center justify-center"><fa-icon [icon]="faTasks"></fa-icon></button>
          </a>
        </div>
      </div>
    </div>
