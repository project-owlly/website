<div class="sticky top-0 z-0 heroimage overflow-hidden">
  <!--<img *ngIf="imgName" class="object-center heroimage" src="../../../../assets/heros/{{ imgName }}" alt="{{ imgName }}" width="100%" />-->
  <picture>
    <!--
    <source type="image/webp" srcset="../../../../assets/heros/{{ imgName }}-1920.webp" />
    <source type="image/jpeg" srcset="../../../../assets/heros/{{ imgName }}-1920.jpg" />
    <img *ngIf="imgName" class="object-center heroimage" src="../../../../assets/heros/{{ imgName }}-1920.webp" alt="{{ imgName }}" width="100%" />-->
    <source type="image/webp" media="(min-width: 1024px)" srcset="../../../../assets/heros/{{ imgName }}-wide.webp" />
    <source type="image/webp" media="(min-width: 768px)" srcset="../../../../assets/heros/{{ imgName }}-1920.webp" />
    <source type="image/webp" media="(min-width: 640px)" srcset="../../../../assets/heros/{{ imgName }}-1920.webp" />

    <source type="image/jpeg" media="(min-width: 1024px)" srcset="../../../../assets/heros/{{ imgName }}-wide.jpg" />
    <source type="image/jpeg" media="(min-width: 768px)" srcset="../../../../assets/heros/{{ imgName }}-1920.jpg" />
    <source type="image/jpeg" media="(min-width: 640px)" srcset="../../../../assets/heros/{{ imgName }}-1920.jpg" />

    <img *ngIf="imgName" class="object-center heroimage" src="../../../../assets/heros/{{ imgName }}-1920.jpg" alt="{{ imgName }}" width="100%" />
  </picture>

  <div class="absolute top-2 w-full">
    <app-diamond *ngIf="diamonds" type="{{ type }}"></app-diamond>
  </div>
</div>
<div class="{{ type }} dark:bg-gray-800 bg-gray-100 relative -top-1 shadow-lg z-10">
  <div class="underline-img relative"></div>
  <div class="grid grid-cols-1 md:grid-cols-7 mx-auto max-w-screen-xl px-6 py-8 text-left">
    <div class="md:col-span-6">
      <div class="pb-3.5">
        <ng-content select="h1" class="dark:text-white"></ng-content>
        <h1 class="text-4xl md:text-6xl font-bold title dark:text-white">{{ title }}</h1>
      </div>
      <div *ngIf="subtitle" class="font-light text-xl dark:text-white">
        {{ subtitle }}
      </div>

      <div class="lg:w-1/2">
        <ng-content select="h2" class="dark:text-white"></ng-content>
      </div>
    </div>
    <div *ngIf="iconName" class="col-span-1 hidden md:block">
      <img src="{{ iconName }}" alt="" />
    </div>
  </div>
</div>
<div class="relative -top-1 bg-white dark:bg-black z-10">
  <ng-content></ng-content>
</div>
