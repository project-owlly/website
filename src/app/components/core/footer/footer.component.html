<footer class="bg-white text-black dark:bg-black dark:text-white">
  <div class="container mx-auto max-w-screen-xl px-6 pt-10 pb-6">
    <div class="flex flex-wrap">
      <div class="w-full md:w-2/3 sm:flex items-center">
        <a
          class="w-1/4 hover:opacity-80 px-2 bg-white text-black dark:bg-black dark:text-white"
          href="https://www.swissmadesoftware.org/"
          name="swissmadesoftware"
        >
          <img
            src="./assets/sms/SMS-Logo-1v-72dpi_RGB.png"
            alt="Swiss Made Software Logo"
            id="swissmadesoftwarelogo"
            width=""
            class="max-h-20 mr-8 mb-8 sm:mb-0"
          />
        </a>
        <a class="w-1/4 px-2 hover:opacity-80 bg-white text-black dark:bg-black dark:text-white" href="https://prototypefund.opendata.ch" name="prototypefund">
          <img src="./assets/prototypefund.svg" alt="Prototype Fund Logo" id="prototypefundLogo" class="max-h-20 mr-8 mb-8 sm:mb-0" />
        </a>
        <p class="px-2 text-black dark:text-white">
          Das Projekt owlly wird unterstützt vom Prototype Fund, eine gemeinsame Initiative von Opendata.ch und des Programms „Digitalisierung + Gesellschaft“
          der Stiftung Mercator Schweiz.
        </p>
      </div>
      <div class="w-full md:w-1/3 md:flex md:flex-col text-center md:text-right md:justify-between py-2 mt-8 md:mt-0">
        <div class="flex gap-2 md:justify-end justify-center">
          <a href="https://github.com/project-owlly" class="text-center hover:opacity-80 transition" target="_blank">
            <ng-container *ngIf="theme$ | async as theme">
              <img [src]="'./assets/socialmedia/github-' + theme + '.svg'" loading="lazy" aria-label="hidden" class="w-8" />
            </ng-container>
          </a>
          <a href="https://www.facebook.com/projectowlly" class="hover:opacity-80 transition" target="_blank">
            <ng-container *ngIf="theme$ | async as theme">
              <img [src]="'./assets/socialmedia/facebook-' + theme + '.svg'" loading="lazy" aria-label="hidden" class="w-8" />
            </ng-container>
          </a>
          <a href="https://twitter.com/projectowlly" class="hover:opacity-80 transition" target="_blank">
            <ng-container *ngIf="theme$ | async as theme">
              <img [src]="'./assets/socialmedia/twitter-' + theme + '.svg'" loading="lazy" aria-label="hidden" class="w-8" />
            </ng-container>
          </a>
          <a href="https://www.instagram.com/projectowlly/" class="hover:opacity-80 transition" target="_blank">
            <ng-container *ngIf="theme$ | async as theme">
              <img [src]="'./assets/socialmedia/instagram-' + theme + '.svg'" loading="lazy" aria-label="hidden" class="w-8" />
            </ng-container>
          </a>
        </div>

        <a href="/impressum" name="impressum" class="text-tertiary no-underline hover:underline">Impressum</a>
        <p>© 2021 project owlly</p>
      </div>
    </div>
  </div>
</footer>
