<div class="relative shadow-xl pb-20" style="background: var(--owlly-linear-gradient)">
  <div class="container mx-auto max-w-screen-xl px-6 py-2 text-left mt-12">
    <a href="/news"> <h1 class="text-4xl md:text-6xl text-white font-bold">News</h1></a>
    <div class="underline mt-2"></div>
  </div>
  <div class="hidden md:flex absolute w-full top-1/2 bottom-1/2 justify-between p-4">
    <button
      (click)="scrollLeft()"
      type="button"
      name="scroll-Left"
      class="border-none outline-none z-20 text-black rounded-full bg-yellow-400 h-12 w-12 flex items-center justify-center"
    >
      <fa-icon [icon]="faAngleLeft"></fa-icon>
    </button>
    <button
      (click)="scrollRight()"
      type="button"
      name="scroll-Right"
      class="border-none outline-none z-20 text-black rounded-full bg-yellow-400 h-12 w-12 flex items-center justify-center"
    >
      <fa-icon [icon]="faAngleRight"></fa-icon>
    </button>
  </div>

  <div #horizontalScroll class="flex flex-row gap-6 px-6 py-12 overflow-auto scroll">
    <app-newscard
      *ngFor="let blog of blogPosts$ | async"
      text="{{ blog.title }}"
      date="{{ blog.date }}"
      imgName="{{ blog.image }}"
      [showButton]="true"
      buttonText="weiterlesen"
    ></app-newscard>
  </div>
</div>
