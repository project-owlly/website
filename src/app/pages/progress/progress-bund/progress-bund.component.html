  <h1 class="text-4xl md:text-6xl font-light dark:text-white">Fortschritt in der Schweiz:<span class="text-4xl md:text-6xl font-bold"> Bund</span></h1>
  <!-- Subtitle -->
  <h2 class="text-xl dark:text-white">
    Auf Bundesebene gab es bereits mehrere Vorstösse mit dem Ziel E-Collecting zu ermöglichen. Der Bundesrat vertritt die Meinung, E-Collecting sei nicht
    zeitnah umzusetzen.
  </h2>

  <div class="flex grid grid-cols-1 md:grid-cols-2 mx-auto max-w-screen-xl py-2">
    <app-textblock
      type="owlly"
      title="Was bisher geschah"
      text="Hier haben wir dir eine Übersicht der wichtigsten politischen Geschäfte zum Thema E-Collecting zusammengestellt."
    ></app-textblock>

    <app-textblock
      type="owlly"
      title="Motion Jaqueline Fehr:  | Stärkung der Demokratie durch E-Collecting (08.3908 ) "
      text="Jaqueline Fehr forderte im Jahr 2008 als erste Parlamentarierin die gesetzliche Grundlage für E-Collecting Pilotprojekte im parallelbetrieb zu E-Voting und E-Government. Da der Bundesrat E-Collecting explizit in einer dritten Projektphase von «Vote électronique» vorsah und die wesentlichen Projektschritte mit der Harmonisierung der Stimmregister nicht abgeschlossen war, empfahl dieser die Motion abzulehnen. "
    ></app-textblock>

    <app-textblock
      type="owlly"
      title="Interpellation Cedric Wermuth: | Zentrale Beglaubigung für eidgenössische Volksinitiativen und Referenden (12.3082) "
      text="Einen weiteren Vorstoss zur Zentralisierung wagte Cedric Wermuth mit seiner Interpellation im Jahre 2012. Dabei wollte er auf den Erfahrungen von «Vote électronique» aufbauen und die Erfahrungen der dort zentralisierten Stimmregister für Auslandschweizer für E-Collecting wiederverwenden. Die damals im Jahr 2013/14 geplante dritte Projektphase von «Vote électronique» wurde bis heute nicht in Angriff genommen."
    ></app-textblock>
    <app-textblock
      type="owlly"
      title="Postulat Damian Müller: | Die Chancen von Civic Tech nutzen (17.4017)"
      text="Das Postulat von Damian Müller hat den Bundesrat dazu bewogen, einen Bericht über Civic Tech und die digitale Weiterentwicklung von bestehenden Formen der politischen Partizipation zu verfassen. Im bereits vorhandenen Bericht «Strategie des Bundesrats für eine digitale Schweiz» wird nur E-Voting und neue Medien für die Digitalisierung der politischen Partizipation erwähnt. "
    ></app-textblock>

    <app-textblock
      type="owlly"
      title="Motion Franz Grütter:  |  Stärkung der Volksrechte. Unterschriftensammlung für Initiativen und Referenden im Internet (18.3062) "
      text="Einreichungsdatum: 05.03.2018
18.3062 | Motion Franz Grütter:  |  Stärkung der Volksrechte. Unterschriftensammlung für Initiativen und Referenden im Internet (18.3062) 
Aufgrund eines Gutachtens des Zentrums für Demokratie in Aarau, welches die Unterschrift nicht als Identifikationsmerkmal sieht, überweist Franz Grütter die Motion. Im Gegensatz steht dabei die Verschärfung des Gesetzes bei der letzten Revision der politischen Rechte (BPR, SR 161.1). So müssen zum Schutz vor Missbrauch Name und Vorname ,Vorname, sowie die Unterschrift handschriftlich angegeben werden. Unterschriften auf Touchscreens, wie von Grütter gefordert, bieten keinen solchen Schutz."
    ></app-textblock>

    <app-textblock
      type="owlly"
      title="Postulat Nadine Masshardt | Elektronisches Sammeln von Unterschriften für Initiativen und Referenden (21.3607)"
      text=" "
    ></app-textblock>

    <app-textblock
      type="owlly"
      title="Motion Benjamin Mühlemann | Rasche Einführung der digitalen Unterschriftensammlung (24.3851)"
      text="Unterschriftensammlungen für Initiativen und Referenden sollen künftig über digitale Kanäle stattfinden. Der Bundesrat wird beauftragt, dafür die rechtlichen Grundlagen zu schaffen und die Technologieplattform bzw. die notwendigen digitalen Anwendungen einzuführen."
    ></app-textblock>

    <app-textblock
      type="owlly"
      title="Überparteiliche Motion Gerhard Andrey, Marcel Dobler, Beat Flach, Niklaus-Samuel Gugger, Matthias Michel, Min Li Marti, Dominik Blunschi | Pilotbetrieb für E-Collecting mit der E-ID-Vertrauensinfrastruktur (24.3907, 24.3908, 24.3909, 24.3910, 24.3911, 24.3912 & Ständerat 24.3905) "
      text="Der Bundesrat wird beauftragt, gestützt auf das Bundesgesetz über die politischen Rechte (BPR) und den Artikel 27q der dazugehörigen Verordnung über die politischen Rechte (VPR), ein Pilotprojekt zu initiieren, um das elektronische Sammeln von Unterschriften für Volksinitiativen und Referenden (E-Collecting) zu erproben. Die E-ID-Vertrauensinfrastruktur soll dazu als technische Grundlage dienen. Um datenschützerische und andere Cyber-Risiken zu minimieren, soll die Umsetzung datensparsam, dezentral und quelloffen erfolgen. Der Pilotversuch ist geeignet einzugrenzen, um eine allfällige politische Verzerrung oder einen übermässigen Anstieg an Initiativen und Referenden zu verhindern. Ebenfalls soll die technische Umsetzung möglichst einfach, im Sinne eines minimal funktionsfähigen Produkts (MVP), gehalten werden. Die gewonnenen Erkenntnisse aus dem Pilotbetrieb sollen als Basis für eine allfällige Einführung von E-Collecting dienen. Die jüngsten Enthüllungen über die Fälschung und missbräuchliche Erschleichung von Unterschriften für Volksinitiativen und Referenden durch fragwürdige kommerzielle Anbieter sind alarmierend und beeinträchtigen die Glaubwürdigkeit der direkten Demokratie. E-Collecting kann die Sicherheit bei der Unterschriftabgabe substanziell erhöhen und damit das Vertrauen in die Wahrnehmung der politischen Rechte wiederherstellen. Gleichzeitig kann die derzeit äusserst aufwändige Beglaubigung der Unterschriften in den Gemeinden vereinfacht werden.

Mit dem Postulat 21.3607 wird die notwendige staatspolitische Auslegeordnung für eine mögliche Einführung von E-Collecting erarbeitet. Im Rahmen eines befristeten Pilotprojekts soll komplementär dazu E-Collecting schweizweit für Initiativen und Referenden unter realen Bedingungen getestet werden. Die dabei gewonnenen Erkenntnisse sollen dazu beitragen, eine solide rechtliche Grundlage für eine allfällige Einführung von E-Collecting schaffen zu können.

Ab 2026 wird dem Bund voraussichtlich die E-ID-Vertrauensinfrastruktur zur Verfügung stehen, die unter anderem darauf abzielt, die Ausübung der politischen Rechte verstärkt auch auf digitalem Weg zu ermöglichen. Bereits ab 2025 wird die Infrastruktur für Testzwecke einsetzbar sein. Damit sind die wesentlichen Voraussetzungen gegeben, um gemäss VPR Artikel 27q und mit verhältnismässig geringem Aufwand einen Versuchsbetrieb für die elektronische Willensbekundung für Volksbegehren zu ermöglichen. "
    ></app-textblock>

  <div class="flex grid grid-cols-1 md:grid-cols-2 mx-auto max-w-screen-xl py-2">
    <app-textblock
      type="owlly"
      title="Ausblick"
      text="Die letzten parlamentarischen Vorstösse im Bereich E-Collecting zeigen ein kontinuierliches Bemühen, die digitale Unterschriftensammlung für Initiativen und Referenden voranzubringen. Bereits 2008 forderte Jaqueline Fehr als erste Parlamentarierin eine gesetzliche Grundlage für Pilotprojekte im E-Collecting. Ihr Anliegen scheiterte jedoch, da der Bundesrat E-Collecting erst in einer späteren Phase von «Vote électronique» plante und der Harmonisierungsprozess der Stimmregister noch nicht abgeschlossen war.

      Einen ähnlichen Ansatz verfolgte Cedric Wermuth 2012 mit seiner Interpellation, in der er die zentralisierten Stimmregister von Auslandschweizern im Rahmen von «Vote électronique» für E-Collecting verwenden wollte. Auch hier wurde der Vorstoss nicht umgesetzt, da die dritte Projektphase von «Vote électronique», auf die sich die Idee stützte, bis heute nicht realisiert wurde.
      
      Damian Müller setzte 2017 mit seinem Postulat auf die Chancen von Civic Tech und bewirkte, dass der Bundesrat einen Bericht über digitale Formen der politischen Partizipation erstellte. Dieser Bericht behandelte allerdings nur E-Voting und neue Medien, ohne auf E-Collecting einzugehen.
      
      Franz Grütter brachte 2018 eine Motion ein, um die Unterschriftensammlung für Volksbegehren über das Internet zu ermöglichen. Diese Initiative stiess jedoch auf rechtliche Hürden. Ein Gutachten des Zentrums für Demokratie in Aarau sah in der Unterschrift kein ausreichendes Identifikationsmerkmal, sodass das Anliegen abgelehnt wurde, da handschriftliche Unterschriften weiterhin als notwendig erachtet wurden.
      
      Nadine Masshardt setzte sich 2021 mit einem Postulat für eine staatspolitische Analyse zur Einführung von E-Collecting ein, um die Rahmenbedingungen für eine mögliche Digitalisierung der Unterschriftensammlung zu klären.
      
      Jüngste Entwicklungen zeigen jedoch Fortschritte: Benjamin Mühlemann forderte 2024 die rechtliche Grundlage und rasche Einführung einer digitalen Unterschriftensammlung, während eine überparteiliche Motion, eingebracht von Gerhard Andrey, Marcel Dobler und weiteren, einen Pilotbetrieb für E-Collecting auf Basis der E-ID-Vertrauensinfrastruktur vorsieht. Dieses Pilotprojekt soll ab 2025 starten und Erkenntnisse zur Sicherheit und Umsetzbarkeit von E-Collecting liefern. Eine vollständige Einführung könnte ab 2026 erfolgen, wobei die Erfahrungen aus dem Pilotbetrieb entscheidend für die rechtliche Verankerung des E-Collecting sein werden."
    ></app-textblock>
  </div>
