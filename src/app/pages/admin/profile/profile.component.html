<app-dashboard-header></app-dashboard-header>
<main class="mx-auto max-w-screen-xl">
  <app-textblock
  type="owlly"
  title="Profilverwaltung"
  ></app-textblock>
  <div class="w-1/2 px-6">
  <div class="table w-full h-full gap-6 font-light text-xl">
      <div class="table-row-group px-20">

        <div class="table-row p-4 hover:bg-gray-200 transition-all">
          <div class="table-cell py-4 font-bold">Vorname</div>
          <div class="table-cell py-4">{{userProfile.firstname}}</div>
          <div class="table-cell py-4 text-right pr-6"> <a href="#"><fa-icon [icon]="faEdit"></fa-icon></a></div>
        </div>

        <div class="table-row p-4 hover:bg-gray-200 transition-all">
          <div class="table-cell py-4 font-bold">Name</div>
          <div class="table-cell py-4">{{userProfile.lastname}}</div>
          <div class="table-cell py-4 text-right pr-6"> <a href="#"><app-button [small]="true">Mehr</app-button></a></div>
        </div>

        <div class="table-row p-4 hover:bg-gray-200 transition-all">
          <div class="table-cell py-4 font-bold">Passwort</div>
          <div class="table-cell py-4">●●●●●●●</div>
          <div class="table-cell py-4 text-right pr-6"> <a href="#"><app-button [small]="true">Mehr</app-button></a></div>
        </div>

      </div>
    </div>
  </div>
