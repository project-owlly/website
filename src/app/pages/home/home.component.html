<app-header></app-header>

<!-- Owlly Hero -->
<div class="shadow-xl bg-gray-50 dark:bg-gray-800 mb-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mx-auto max-w-screen-2xl px-6 pt-4">
        <div class="col-span-1 lg:col-span-2">
                <img   src="../../../assets/header.png" alt="" width="100%" >
        </div>
        
        <div class="hero-card rounded col-span-1 md:flex md:flex-col self-center h-auto">
            <div class="p-8">
                    <h1 class="text-4xl font-bold text-white">Jetzt Kampagne starten</h1>
                    <p class="text-xl text-white pt-4">Unterschriften sammeln
                       <br> im 21. Jahrhundert - effizient und sicher!</p>
            </div>
            <div class="p-8 justify-center items-center md:text-left text-center md:items-start md:justify-start md:mt-auto">
                <app-button>Kampagne starten</app-button>
            </div>
        </div>
    </div>
    <div class="p-6 mx-auto max-w-screen-xl">
        <h1 class="text-2xl sm:text-6xl font-bold">Enabling digital societies.</h1>
    </div>
</div>
