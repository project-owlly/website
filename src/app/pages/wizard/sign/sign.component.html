<app-header [hideNav]="true"></app-header>

<main class="dark:bg-black">
  <div class="container mx-auto max-w-screen-xl">
    <app-textblock title="Fast am Ziel!" text="Reiche deinen signierten Unterschriftenbogen ein." type="owlly"> </app-textblock>

    <ng-container *ngIf="pdf$ | async as pdf">
      <ng-container *ngIf="pdf.url !== undefined">
        <ng-container *ngIf="deviceInfo?.platform === 'web'">
          <p class="dark:text-white text-xl px-6 font-light">Scanne diesen QR Code mit deiner eID+ Schaffhausen, um das Dokument zu importieren.</p>
          <div class="text-center items-center mx-auto">
            <deckgo-qrcode content="{{ pdf.url }}"></deckgo-qrcode>
          </div>
        </ng-container>
        <ng-container *ngIf="deviceInfo?.operatingSystem == 'ios' || deviceInfo?.operatingSystem == 'mac'">
          <p class="dark:text-white text-xl">Du kannst das Dokument direkt in deine eID+ importieren.</p>
          <div class="text-center flex-auto">
            <app-button (click)="import()" class="py-10">importieren </app-button>
          </div>
        </ng-container>

        <div class="flex flex-row">
          <div class="text-center flex-auto">
            <app-button (click)="navigate()" class="py-10">Weiter</app-button>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <!--<p>platform: {{ deviceInfo?.platform }} operatingSystem: {{ deviceInfo?.operatingSystem }}</p>-->
</main>

<app-footer></app-footer>
