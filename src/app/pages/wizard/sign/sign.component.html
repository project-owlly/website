<app-header></app-header>

<main class="dark:bg-black">
  <app-textblock title="Fast am Ziel!" text="Reiche deinen signierten Unterschriftenbogen ein." type="owlly"></app-textblock>

  <div class="container mx-auto max-w-screen-xl px-6 pt-10 prose">
    <ng-container *ngIf="pdf$ | async as pdf">
      <ng-container *ngIf="pdf.url !== undefined">
        <p class="dark:text-white text-xl">Scanne diesen QR Code mit deiner Schaffhauser eID+, um das Dokument zu importieren.</p>
        <div class="text-center items-center mx-auto">
        <deckgo-qrcode content="{{ pdf.url }}"></deckgo-qrcode>
        </div>
        <div class="flex flex-row">
            <div class="text-center flex-auto">
                <app-button [disable]="!pdf || pdf.url === undefined" (click)="openEID()" class="py-10">importieren</app-button>
            </div>
            <div class="text-center flex-auto">
              <app-button (click)="navigate()" class="py-10">Weiter</app-button>
            </div>
          </div>

        
      </ng-container>
    </ng-container>
  </div>
</main>

<app-footer></app-footer>
