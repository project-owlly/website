<app-header [hideNav]="true"></app-header>

<main class="dark:bg-black">
  <div class="container mx-auto max-w-screen-xl">
    <ng-container *ngIf="userData$ | async as userData; else loadingUser">
      <app-textblock title="Hallo {{ userData?.given_name }}" text="" type="owlly"></app-textblock>
    </ng-container>

    <ng-container *ngIf="pdf$ | async as pdf; else loadingPdf">
      <p *ngIf="pdf.url === undefined" class="font-light text-2xl px-6 dark:text-white">
        Die PDF Generierung hat nicht geklappt. Versuche es nochmals von vorne ü§î
      </p>
      <ng-container *ngIf="userData$ | async as userData" class="px-6">
        <ng-container *ngIf="pdf.url !== undefined">
          <div class="font-light text-2xl dark:text-white px-6">
            Wir haben von Dir alle erforderlichen Informationen erhalten und deinen pers√∂nlichen Unterschriftenbogen erfolgreich erstellt!
          </div>

          <div class="flex flex-row">
            <div class="text-center flex-auto">
              <app-button (click)="navigate()" class="py-10">Weiter</app-button>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</main>

<app-footer></app-footer>

<ng-template #loadingUser>
  <app-textblock title="Wir sind gleich soweit" type="owlly" subtitle="Deine Daten werden gerade √ºbertragen."> </app-textblock>
  <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
    <!-- ... -->
  </svg>
</ng-template>

<ng-template #loadingPdf>
  <p class="font-light text-2xl dark:text-white">Einen Moment noch - wir generieren dein pers√∂nliches Dokument.</p>
  <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
    <!-- ... -->
  </svg>
</ng-template>
