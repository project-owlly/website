<app-header [hideNav]="true"></app-header>

<main class="dark:bg-black">
  <div class="container mx-auto max-w-screen-xl">
    <app-textblock
      title="Vielen Dank!"
      text="Du erhälst von uns in den nächsten 30 Minuten eine Bestätigung per E-Mail wenn wir deinen Unterschriftenbogen für folgendes Volksbegehren erhalten haben."
      type="owlly"
    >
      <h1 class="font-light text-xl dark:text-white">
        <!--Du hast für folgendes Begehren unterschrieben:-->
        <span class="font-bold text-4xl md:text-6xl text-center dark:text-white">
          <ng-container *ngIf="owlly$ | async as owlly">
            <h2 class="pt-6">{{ owlly.data.title }}</h2>
          </ng-container>
        </span>
      </h1>
    </app-textblock>
    <ng-container *ngIf="owlly$ | async as owlly">
      <p class="font-light text-xl px-6">Das Volksbegehren "{{ owlly.data.title }}" jetzt mit deinen Freunden teilen:</p>
    </ng-container>
    <div class="mx-auto max-w-screen-xl container pt-6 px-6 justify-center md:justify-start flex">
      <button (click)="share()" type="button" class="border-none outline-none rounded-full bg-yellow-400 h-14 w-14 flex items-center justify-center shadow-xl">
        <img src="../../../assets/socialmedia/share.svg" alt="share" width="20px" />
      </button>
    </div>

    <div class="mx-auto max-w-screen-xl px-6 pt-6 text-center md:text-left">
      <p class="font-bold text-2xl dark:text-white">Das sind die erledigten Schritte</p>
      <div class="grid grid-cols-2 md:grid-cols-3 md:gap-6 gap-2">
        <div class="text-center rounded md:pt-20 md:pb-16 pt-4 pb-2 dark:bg-gray-900">
          <fa-icon [icon]="faFileAlt" class="md:text-6xl text-2xl text-primary"></fa-icon>
          <p class="dark:text-white text-lg md:pt-4 font-light">
            1. Bogen mit der eID+ erstellen &nbsp; <span><fa-icon [icon]="faCheckCircle" class="text-primary"></fa-icon></span>
          </p>
        </div>
        <div class="text-center rounded md:pt-20 md:pb-16 pt-4 pb-2 dark:bg-gray-900">
          <fa-icon [icon]="faFileSignature" class="md:text-6xl text-2xl text-primary"></fa-icon>
          <p class="dark:text-white text-lg md:pt-4 font-light">
            2. Bogen mit der eID+ signieren &nbsp; <span><fa-icon [icon]="faCheckCircle" class="text-primary"></fa-icon></span>
          </p>
        </div>
        <div class="text-center rounded md:pt-20 md:pb-16 pt-4 pb-2 dark:bg-gray-900">
          <fa-icon [icon]="faFileExport" class="md:text-6xl text-2xl text-primary"></fa-icon>
          <p class="dark:text-white text-lg md:pt-4 font-light">
            3. Bogen digital an owlly übermitteln &nbsp; <span><fa-icon [icon]="faCheckCircle" class="text-primary"></fa-icon></span>
          </p>
        </div>
      </div>
    </div>

    <div class="flex grid grid-cols-1 md:grid-cols-2 mx-auto max-w-screen-xl px-6 py-4 pt-16 gap-6">
      <app-card
        class="flex-1"
        type="owlly"
        title="Deine Spende"
        text="Wir setzen uns für mehr Demokratie ein. Hilfst Du uns mit einer Spende dabei?"
        buttonText="Ja ich möchte spenden!"
        [showButton]="true"
        link="https://donorbox.org/owlly"
      >
      </app-card>
    </div>

    <div class="flex flex-row">
      <div class="text-center flex-auto">
        <app-button (click)="navigate()" class="py-10">Fertig</app-button>
      </div>
    </div>

    <!--
   <div class="flex flex-row">
     <div class="text-center flex-auto">
       <app-button (click)="back()" class="py-10">zurück</app-button>
      </div>
    </div>
  -->

    </div>-->
    <!--<p class="font-light text-lg px-6 text-center dark:text-white">(Du kannst dieses Fenster nun schliessen)</p>-->
  </div>
</main>

<web-social-share [show]="showSocialShare" [share]="shareSocialShareOptions" (closed)="showSocialShare = false">
  <fa-icon [icon]="faTwitter" slot="twitter" style="color: #00aced; display: block"></fa-icon>
  <fa-icon [icon]="faFacebook" slot="facebook" style="color: #00aced; display: block"></fa-icon>
  <fa-icon [icon]="faWhatsapp" slot="facebook" slot="whatsapp" style="color: #25d366; display: block"></fa-icon>
  <fa-icon [icon]="faLinkedin" slot="linkedin" style="color: #0077b5; display: block"></fa-icon>
  <fa-icon [icon]="faEnvelope" slot="email" ariaLabel="Email" style="color: #ff8ea3; display: block"></fa-icon>
  <fa-icon [icon]="faCopy" slot="copy" ariaLabel="Copy" style="color: #ff8ea3; display: block"></fa-icon>
</web-social-share>
