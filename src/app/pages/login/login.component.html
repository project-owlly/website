<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow" />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST" [formGroup]="authForm">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">E-Mail Adresse</label>
          <input
            id="email-address"
            formControlName="username"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="E-Mail Adresse"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Passwort</label>
          <input
            id="password"
            formControlName="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Passwort"
          />
        </div>
      </div>


<main class="dark:bg-black">
  <div>
    <app-textblock title="Login" type="owlly">
      <h2 class="font-light text-2xl dark:text-white">Hi! Logge dich ein, um Zugriff auf dein Dashboard zu bekommen.</h2>
    </app-textblock>
  </div>
  <div class="flex grid grid-cols-1 md:grid-cols-5 mx-auto max-w-screen-xl gap-6 px-6">
    <div class="md:col-span-2 flex items-center">
      <form [formGroup]="authForm">
        <input
          id="username"
          type="email"
          name="username"
          formControlName="username"
          class="text-xl dark:font-dark font-light justify-center w-full p-3 mt-2 appearance-none focus:outline-none focus:bg-gray-200 bg-gray-100"
          required
          placeholder="E-Mail"
        />

        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          class="text-xl dark:font-dark font-light justify-center w-full p-3 mt-2 appearance-none focus:outline-none focus:bg-gray-200 bg-gray-100"
          required
          placeholder="Passwort"
        />
        <div class="py-6 flex justify-center">
          <app-button (click)="login(authForm)">Login</app-button>
        </div>
        <a href="/signup" class="font-light dark:text-white hover:underline" name="signup">Account erstellen</a>
      </form>

      
    </div>
    <div class="md:col-span-3">
      <img src="../../../assets/login.svg" width="90%" alt="" />
    </div>
  </div>
</main>
<app-footer></app-footer>
