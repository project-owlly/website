<app-header></app-header>

<main class="dark:bg-black">
  <div>
    <app-textblock title="Login" type="owlly">
      <h2 class="font-light text-2xl dark:text-white">Hi! Logge dich ein, um Zugriff auf dein Dashboard zu bekommen.</h2>
    </app-textblock>
  </div>
  <div class="flex grid grid-cols-1 md:grid-cols-5 mx-auto max-w-screen-xl gap-6 px-6">
    <div class="md:col-span-2 flex items-center">
      <form [formGroup]="authForm">
        <input
          id="username"
          type="email"
          name="username"
          formControlName="username"
          class="text-xl dark:font-dark dark:focus:bg-gray-600 dark:text-white dark:bg-gray-700 font-light justify-center w-full p-3 mt-2 appearance-none focus:outline-none focus:bg-gray-200 bg-gray-100"
          required
          placeholder="E-Mail"
        />

        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          class="text-xl dark:font-dark font-light justify-center dark:focus:bg-gray-600 dark:text-white dark:bg-gray-700 w-full p-3 mt-2 appearance-none focus:outline-none focus:bg-gray-200 bg-gray-100"
          required
          placeholder="Passwort"
        />
        <div class="py-6 flex justify-center">
          <app-button (click)="login(authForm)">Login</app-button>
          <app-button (click)="loginEID('sh')">Login SH</app-button>
          <app-button (click)="loginEID('zg')">Login ZG</app-button>
        </div>
        <a href="/signup" class="font-light dark:text-white hover:underline" name="signup">Account erstellen</a>
      </form>
    </div>
    <div class="md:col-span-3">
      <img src="../../../assets/login.svg" width="90%" alt="" />
    </div>
  </div>
</main>
<app-footer></app-footer>
