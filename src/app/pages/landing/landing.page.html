<app-header></app-header>

<main>
  <div class="container mx-auto max-w-screen-lg px-6 pt-10 sm:pt-20">
    <h1 class="text-4xl sm:text-8xl font-bold text-white sm:mb-2 mb-4">Enabling digital democracy.</h1>
    <h3 class="text-2xl mb-8 text-gray-200">
      owlly ermöglicht das sichere und einfache elektronische Unterschreiben, Validieren und Zählen von Volksbegehren für Kampagnen-Plattformen und bietet ein
      ganzheitliches E-Collecting für die Schweiz.
    </h3>

    <app-button (click)="showNewsletter()">Für Newsletter anmelden</app-button>

    <div class="flex mt-10 sm:mb-0 mb-10">
      <a href="https://www.instagram.com/projectowlly/" class="mr-2 w-8"><img src="./assets/socialmedia/instagram.svg" alt="instagram" /></a>

      <a href="https://twitter.com/projectowlly" class="mr-2 w-8"><img src="./assets/socialmedia/twitter.svg" alt="twitter" /></a>

      <a href="https://www.facebook.com/projectowlly" class="mr-2 w-8"><img src="./assets/socialmedia/facebook.svg" alt="facebook" /></a>

      <a href="https://github.com/project-owlly" class="mr-2 w-8"><img src="./assets/socialmedia/github.svg" alt="github" /></a>
    </div>
  </div>

  <div class="text-right">
    <img src="./assets/eule.png" class="owlly-footer" alt="Owlly's Eule" role="presentation" />
  </div>
</main>

<button type="button" class="fixed bottom-0 right-0 rounded-full bg-secondary hover:bg-secondary-dark text-white w-14 h-14 m-4 shadow-lg">
  <fa-icon [icon]="faEnvelope" size="lg"></fa-icon>
</button>

<app-footer></app-footer>
